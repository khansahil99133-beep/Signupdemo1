version: "3.8"
services:
  web:
    build:
      context: ./frontend
    ports:
      - "8081:80"
    volumes:
      - ./frontend/public:/usr/share/nginx/html:ro
    restart: unless-stopped
  backend:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && npm run start"
    ports:
      - "5050:5050"
    volumes:
      - ./backend:/app
    environment:
      - PORT=5050
      - ADMIN_USER=admin
      - ADMIN_PASS=adminpass
      - SESSION_COOKIE=admin_session
    restart: unless-stopped

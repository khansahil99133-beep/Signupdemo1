version: "3.8"
services:
  web:
    build:
      context: ./frontend
    ports:
      - "8081:80"
    volumes:
      - ./frontend/public:/usr/share/nginx/html:ro
    restart: unless-stopped
  backend:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && npm run start"
    ports:
      - "5050:5050"
    volumes:
      - ./backend:/app
    environment:
      - PORT=5050
      - ADMIN_USER=admin
      - ADMIN_PASS=adminpass
      - SESSION_COOKIE=admin_session
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=softupkaran
    restart: unless-stopped
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=softupkaran
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres-data:

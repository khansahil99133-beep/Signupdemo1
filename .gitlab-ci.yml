stages:
  - test
  - deploy

lint:
  image: node:20-alpine
  stage: test
  before_script:
    - cd backend
    - npm ci
  script:
    - npm test

pages:
  image: alpine:3.19
  stage: deploy
  script:
    - mkdir -p public
    - cp -r index.html success.html styles.css success.css app.js favicon* bcvipx-backgroup_2-pc.b8097c1f.jpg assets public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

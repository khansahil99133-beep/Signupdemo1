stages:
  - test
  - deploy

lint:
  image: node:20-alpine
  stage: test
  before_script:
    - cd backend
    - npm ci
  script:
    - npm test

pages:
  image: alpine:3.19
  stage: deploy
  script:
    - mkdir -p public
    - cp -r frontend/public/* public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

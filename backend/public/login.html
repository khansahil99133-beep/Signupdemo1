<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin Login</title>
    <style>
      :root{
        --bg:#0a0f1f;
        --bg-2:#0c152a;
        --panel:#111a2f;
        --text:#eef2ff;
        --muted:#94a3b8;
        --accent:#38bdf8;
        --border:#223152;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family:"Trebuchet MS","Lucida Sans Unicode","Lucida Grande",sans-serif;
        background:
          radial-gradient(900px 600px at 10% 20%, rgba(56,189,248,.18), transparent 60%),
          radial-gradient(700px 500px at 90% 80%, rgba(99,102,241,.18), transparent 60%),
          linear-gradient(130deg, var(--bg), var(--bg-2));
        color:var(--text);
        display:grid;
        place-items:center;
        padding:24px;
      }
      .card{
        width:min(420px, 92vw);
        background:var(--panel);
        border:1px solid var(--border);
        border-radius:18px;
        padding:28px 26px 24px;
        box-shadow:0 20px 50px rgba(0,0,0,.45);
      }
      h1{margin:0 0 6px; font-size:22px}
      p{margin:0 0 18px; color:var(--muted); font-size:13px}
      label{display:block; font-size:12px; color:var(--muted); margin-bottom:6px}
      input{
        width:100%;
        background:#0e162c;
        border:1px solid var(--border);
        color:var(--text);
        border-radius:10px;
        padding:10px 12px;
        margin-bottom:12px;
      }
      button{
        width:100%;
        background:var(--accent);
        color:#0b1020;
        border:none;
        border-radius:12px;
        padding:12px 14px;
        font-weight:700;
        cursor:pointer;
      }
      .error{
        color:#fda4af;
        font-size:12px;
        margin-top:8px;
        display:none;
      }
      .error.show{display:block}
    </style>
  </head>
  <body>
    <form class="card" method="post" action="/admin/login">
      <h1>Admin login</h1>
      <p>Enter your admin credentials to access the console.</p>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" autocomplete="username" required />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />
      <button type="submit">Sign in</button>
      <div id="error" class="error">Invalid username or password.</div>
    </form>
    <script>
      if (new URLSearchParams(window.location.search).get('error')) {
        document.getElementById('error').classList.add('show');
      }
    </script>
  </body>
</html>

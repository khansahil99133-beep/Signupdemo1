# Update `app` to the Fly app name for the backend (e.g., "jeetwin-backend").
app = "jeetwin-backend"

[build]
  image = "jeetwin-backend"

[env]
  # The Fly-managed Postgres add-on will populate DATABASE_URL; keep this blank locally.
  DATABASE_URL = ""

[[services]]
  internal_port = 5050
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
  [[services.ports]]
    handlers = ["http"]
    port = 80
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
